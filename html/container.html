<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Webpage Title</title>

<style>body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .project-card {
    display: flex;
    height: 200px; /* Set a fixed height or adjust as needed */
    border: 1px solid #ccc;
    overflow: hidden;
  }
  
  .half {
    flex: 1;
    box-sizing: border-box;
    padding: 20px;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; /* Add transitions for transform and opacity */
    cursor: pointer; /* Add a pointer cursor to indicate interactivity */
  }
  
  .left {
    background-color: #f0f0f0;
  }
  
  .right {
    background-color: #e0e0f0;
  }
  
  .left:hover {
    transform: scale(1.1); /* Pop effect for the left half on hover */
  }
  
  .right:hover {
    transform: scale(1.1); /* Pop effect for the right half on hover */
  }</style>

</head>
<body>

  <div class="project-card">
    <div class="half left">
      <h3>Project 1</h3>
    </div>
    <div class="half right">
      <p>Description of Project 1.</p>
    </div>
  </div>

</body>
</html>
