    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* To prevent horizontal scrolling */
        }
       
      


        h1, h2 {
            text-align: center;
            color: #333;
        }

        .banner {
            position: relative;
            overflow: hidden;
            height: 100vh; /* Full height of the viewport */
        }

        .banner img {
            width: 100%;
            height: auto;
            position: absolute;
            animation: bannerFade 16s infinite; /* Increased animation time */
        }

        @keyframes bannerFade {
            0%, 20% {
                opacity: 0;
            }
            25%, 45% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .art-piece {
            margin: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: calc(25% - 20px); /* 25% for 4 pieces in a row, subtract margin */
        }

        .art-piece img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .art-piece:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay-content {
            text-align: center;
            max-width: 80%;
            margin: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style for clickable art titles */
        .art-title {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<script>
    function closeOverlay(id) {
        var overlay = document.getElementById(id);
        overlay.style.opacity = 0;
        overlay.style.visibility = 'hidden';
    }

    function showOverlay(id) {
        var overlay = document.getElementById(id);
        overlay.style.opacity = 1;
        overlay.style.visibility = 'visible';
    }
