<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="footer.css">
  
  <title>Your Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
    }

    .footer {
      position: fixed;
      bottom: -100px; /* Initially hide the footer off-screen */
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      transition: bottom 0.3s ease; /* Add a smooth transition effect */
    }
  </style>
</head>
<body>




               /////footerrrrr/////
    <footer class="footer">
        <div class="quotation" id="quotation"> <!-- Initial quotation -->
            "Your first quotation goes here."
        </div>
    
        <div class="social-icons">
            <a href="#" class="instagram" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#" class="linkedin" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#" class="github" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
        </div>
    </footer>

    <script src="main.js" defer></script>





    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var content = document.getElementById("content");
        var footer = document.getElementById("footer");
    
        function showFooter() {
            var scrollHeight = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
            var scrollTop = Math.max(document.documentElement.scrollTop, document.body.scrollTop);
            var clientHeight = document.documentElement.clientHeight;
    
            if (scrollTop + clientHeight >= scrollHeight) {
                footer.style.display = "block";
            } else {
                footer.style.display = "none";
            }
        }
    
        document.addEventListener("scroll", showFooter);
    });
    </script>
  </body>
</html>
